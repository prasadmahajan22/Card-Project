<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Card Project</title>
</head>

<body>
    <div class="container">
        <h1>User Card Project</h1>
        <form id="userForm">
            <label for="name">First Name:</label>
            <input type="text" id="name" required>

            <label for="last">Last Name:</label>
            <input type="text" id="last" required>

            <label for="con">Country:</label>
            <input type="text" id="con" required>

            <label for="sta">State:</label>
            <input type="text" id="sta" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="village">Village:</label>
            <input type="text" id="village" required>

            <label for="city">City:</label>
            <input type="text" id="city" required>

            <button type="submit">Submit</button>
        </form>

        <div id="userCard"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
